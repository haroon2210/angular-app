<div class="container">
  <h3>NEW HERO</h3>
  <input id="name" type="text" [formControl]="name" placeholder="Name">
  <br>
  <input id="image" type="text" [formControl]="image" placeholder="Image url">
  <br>
  <input id="type" type="text" [formControl]="type" placeholder="Type">
  <br>
  <input id="btn" type="button" value="CREATE" (click)="addHero()">
</div>
