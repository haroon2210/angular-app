<div class="container">

  <div class="header" *ngIf="router !== '/detail'">
    <h1 routerLink="">{{title}}</h1>
    <h3>{{subtitle | titlecase}}</h3>
  </div>

  <app-navbar *ngIf="router !== '/form' && router !== '/detail'"></app-navbar>
  <router-outlet></router-outlet>

  <div class="new-btn-div" *ngIf="router == '/'">
    <img routerLink="form" src="../assets/plus.svg">
  </div>

</div>
